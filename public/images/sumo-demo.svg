<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111a2e"/>
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#1b2334"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <style>
      .lane { stroke:#2a3448; stroke-width:2; stroke-dasharray:10 14; }
      .divider { stroke:#3c4a66; stroke-width:3; stroke-dasharray:20 16; }
      .car { rx:6; ry:6; filter:url(#shadow); }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Left panel (city grid) -->
  <g transform="translate(16,16)">
    <rect width="380" height="328" fill="#0f1726" stroke="#22304a"/>
    <!-- grid roads -->
    <g stroke="#2a3956" stroke-width="10" stroke-linecap="round">
      <path d="M20 40 H360"/>
      <path d="M20 110 H360"/>
      <path d="M20 180 H360"/>
      <path d="M20 250 H360"/>
      <path d="M70 20 V308"/>
      <path d="M150 20 V308"/>
      <path d="M230 20 V308"/>
      <path d="M310 20 V308"/>
    </g>
    <!-- signals -->
    <g>
      <circle cx="70" cy="110" r="8" fill="#22c55e"/>
      <circle cx="150" cy="110" r="8" fill="#eab308"/>
      <circle cx="230" cy="110" r="8" fill="#ef4444"/>
      <circle cx="310" cy="180" r="8" fill="#22c55e"/>
      <circle cx="150" cy="250" r="8" fill="#ef4444"/>
    </g>
  </g>

  <!-- Middle panel (highway with vehicles + bars) -->
  <g transform="translate(420,16)">
    <rect width="420" height="200" fill="url(#road)" stroke="#22304a"/>
    <!-- lanes -->
    <g>
      <line class="divider" x1="0" y1="100" x2="420" y2="100"/>
      <line class="lane" x1="0" y1="60" x2="420" y2="60"/>
      <line class="lane" x1="0" y1="140" x2="420" y2="140"/>
    </g>
    <!-- cars -->
    <rect class="car" x="60" y="42" width="44" height="28" fill="#16a34a"/>
    <rect class="car" x="210" y="78" width="48" height="28" fill="#22c55e"/>
    <rect class="car" x="140" y="122" width="48" height="28" fill="#eab308"/>
    <rect class="car" x="300" y="42" width="48" height="28" fill="#fde047"/>
    <rect class="car" x="340" y="122" width="48" height="28" fill="#22c55e"/>

    <!-- throughput bars -->
    <g transform="translate(0,210)">
      <rect width="420" height="134" fill="#0f1726" stroke="#22304a"/>
      <g transform="translate(14,16)">
        <!-- draw 14 columns -->
        <g>
          <g transform="translate(0,0)"><rect width="20" height="90" fill="#16a34a"/><rect y="90" width="20" height="14" fill="#991b1b"/></g>
          <g transform="translate(28,0)"><rect width="20" height="72" fill="#16a34a"/><rect y="72" width="20" height="32" fill="#ca8a04"/></g>
          <g transform="translate(56,0)"><rect width="20" height="96" fill="#16a34a"/><rect y="96" width="20" height="8" fill="#991b1b"/></g>
          <g transform="translate(84,0)"><rect width="20" height="64" fill="#16a34a"/><rect y="64" width="20" height="40" fill="#ca8a04"/></g>
          <g transform="translate(112,0)"><rect width="20" height="102" fill="#16a34a"/><rect y="102" width="20" height="2" fill="#991b1b"/></g>
          <g transform="translate(140,0)"><rect width="20" height="88" fill="#16a34a"/><rect y="88" width="20" height="16" fill="#991b1b"/></g>
          <g transform="translate(168,0)"><rect width="20" height="76" fill="#16a34a"/><rect y="76" width="20" height="28" fill="#ca8a04"/></g>
          <g transform="translate(196,0)"><rect width="20" height="98" fill="#16a34a"/></g>
          <g transform="translate(224,0)"><rect width="20" height="68" fill="#16a34a"/><rect y="68" width="20" height="36" fill="#ca8a04"/></g>
          <g transform="translate(252,0)"><rect width="20" height="92" fill="#16a34a"/><rect y="92" width="20" height="12" fill="#991b1b"/></g>
          <g transform="translate(280,0)"><rect width="20" height="74" fill="#16a34a"/><rect y="74" width="20" height="30" fill="#ca8a04"/></g>
          <g transform="translate(308,0)"><rect width="20" height="84" fill="#16a34a"/><rect y="84" width="20" height="20" fill="#991b1b"/></g>
          <g transform="translate(336,0)"><rect width="20" height="96" fill="#16a34a"/></g>
          <g transform="translate(364,0)"><rect width="20" height="70" fill="#16a34a"/><rect y="70" width="20" height="34" fill="#ca8a04"/></g>
        </g>
      </g>
    </g>
  </g>

  <!-- Right panel (schematic + tiles) -->
  <g transform="translate(860,16)">
    <rect width="324" height="328" fill="#0f1726" stroke="#22304a"/>
    <g>
      <rect x="10" y="10" width="144" height="144" fill="#0b1220" stroke="#2a3956"/>
      <rect x="170" y="10" width="144" height="144" fill="#0b1220" stroke="#2a3956"/>
      <rect x="10" y="170" width="144" height="144" fill="#0b1220" stroke="#2a3956"/>
      <rect x="170" y="170" width="144" height="144" fill="#0b1220" stroke="#2a3956"/>
    </g>
    <g>
      <path d="M220 220 l40 -40 l40 40 l-40 40 z" fill="#7c3aed" opacity="0.6"/>
      <circle cx="220" cy="220" r="8" fill="#22c55e"/>
      <circle cx="300" cy="220" r="8" fill="#ef4444"/>
    </g>
  </g>

  <!-- label -->
  <g font-family="ui-sans-serif, system-ui, -apple-system" fill="#a5b4cf">
    <text x="28" y="348" font-size="14">SUMO Simulation Preview (illustrative)</text>
    <text x="980" y="348" font-size="12" fill="#7d8fb0">Smart Traffic Management System</text>
  </g>
</svg>
